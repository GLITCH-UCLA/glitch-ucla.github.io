<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=glitchwebapp/templates/index.html">
    <title>GLITCH UCLA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        .loading {
            font-size: 1.5rem;
        }
        .progress {
            width: 200px;
            height: 4px;
            background-color: #333;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: #b300ff;
            animation: progress 1s infinite linear;
        }
        @keyframes progress {
            0% { left: -30%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div>
        <div class="loading">Loading GLITCH UCLA...</div>
        <div class="progress"></div>
        <p>If you are not redirected automatically, <a href="glitchwebapp/templates/index.html" style="color: #b300ff;">click here</a>.</p>
    </div>
</body>
</html>
